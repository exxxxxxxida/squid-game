<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exida Edits Intro</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    svg {
      width: 100vw;
      height: 100vh;
    }
    .shape {
      fill: none;
      stroke: white;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      opacity: 0;
    }
    .letter {
      fill: white;
      font-family: 'Arial', sans-serif;
      font-size: 80px;
      letter-spacing: 6px;
      opacity: 0;
    }
    .highlight {
      fill: #ff4da6;
    }
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600">
    <!-- SHAPES -->
    <circle id="circle" class="shape" cx="200" cy="300" r="50" />
    <polygon id="triangle" class="shape" points="400,250 350,350 450,350" />
    <rect id="square" class="shape" x="600" y="250" width="100" height="100" />

    <!-- LETTERS - Replace shapes gradually -->
    <text id="text1" x="150" y="315" class="letter">E</text>
    <text id="text2" x="220" y="315" class="letter">x</text>
    <text id="text3" x="300" y="315" class="letter">i</text>
    <text id="text4" x="340" y="315" class="letter">d</text>
    <text id="text5" x="410" y="315" class="letter">a</text>

    <text id="text6" x="500" y="315" class="letter">E</text>
    <text id="text7" x="570" y="315" class="letter">d</text>
    <text id="text8" x="640" y="315" class="letter">i</text>
    <text id="text9" x="680" y="315" class="letter">t</text>
    <text id="text10" x="730" y="315" class="letter">s</text>
  </svg>

  <script>
    function animateElement(id, delay, type = 'draw') {
      const el = document.getElementById(id);
      setTimeout(() => {
        if (type === 'draw') {
          el.style.animation = 'draw 1s forwards';
        } else if (type === 'fade') {
          el.style.animation = 'fadeIn 1s forwards';
        }
      }, delay);
    }

    // Animate shapes first
    animateElement('circle', 500);
    animateElement('triangle', 1500);
    animateElement('square', 2500);

    // Animate letters fading in to replace shapes
    animateElement('text1', 3500, 'fade');
    animateElement('text2', 3700, 'fade');
    animateElement('text3', 3900, 'fade');
    animateElement('text4', 4100, 'fade');
    animateElement('text5', 4300, 'fade');

    animateElement('text6', 4600, 'fade');
    animateElement('text7', 4800, 'fade');
    animateElement('text8', 5000, 'fade');
    animateElement('text9', 5200, 'fade');
    animateElement('text10', 5400, 'fade');
  </script>
</body>
</html>
